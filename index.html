<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
	<div class="container-fluid bg">
		<div class="row">
			<div class="container">
				<div class="row">
					<div class="box">
						<h1>sign up <img src="images/logo.png"</h1>
						<form>
						  <div class="form-group">
							<input type="text" class="form-control" placeholder="Full name">
						  </div>
						  <div class="form-group">
							<input type="email" class="form-control" placeholder="Email address">
						  </div>
						  <div class="form-group">
							<input type="number" class="form-control" placeholder="Contact number">
						  </div>
						  <div class="form-group">
							<input type="text" class="form-control" placeholder="User name">
						  </div>
						  <div class="form-group">
							<input type="text" class="form-control" placeholder="password">
						  </div>
						  <div class="form-group">
							<input type="text" class="form-control" placeholder="Re-type password">
						  </div>
						  <button type="submit" class="form-control btn btn-primary">sign in</button>
						</form>
						<p>Have your account? <a href="#s">sign in</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
    
	
	
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
